<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <h2>Contact Information</h2>
        <p>Name: * <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender * </legend>
            <p>
            male * <input type="radio" name="Gender" id="male" required> female * <input type="radio" name="Gender"id="female" required>
            </p>
    </fieldset>
    <p>Address: * <textarea name="address" id="address" cols="100" rows="10"></textarea required></p>
    <p>Email: * <input type="email" name="name" id="email" required></p>
    <p>Pincode: * <input type="number" name="Pincode" id="Pincode" required></p>
    <h2>Payment Infomation</h2>
    <p>Card Type:
        * <select name="card_type" id="card_type" required>
            *<option value="">--select a Card Type--</option required>
            <option value="Rupay">Rupay</option>
            <option value="Visa">Visa</option>
            <option value="Mastercard">Mastercard</option>
            <option value="American express">American express</option>
        </select>
    </p>
    <p>
        * Card Number <input type="number" name="card_number" id="card_number" required>
    </p>
    <p>
        * Expiration Date:<input type="date" name="expiration_date" id="expiration_date" required>
    </p>
    <p>
       * CVV<input type="password" name="cvv" id="cvv" required>
    </p>
    <input type="submit" value="Pay Now">
    </form>
</body>
</html>
